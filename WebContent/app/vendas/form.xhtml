<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Vendas</title>
	<h:outputScript library="js" name="scripts.js" />
	<h:outputStylesheet library="css" name="estacio.css" />
</h:head>
<h:body>

	<div id="cabecalho">
		<ui:include src="../templates/cabecalho.xhtml" />
	</div>

	<div id="barraLogo">
		<ui:include src="../templates/barraLogo.xhtml" />
	</div>

	<div id="conteudo">

		<h:form>

			<h:messages />

			<h:panelGrid columns="2">

				<f:facet name="header">Vendas</f:facet>

				<f:facet name="footer">
					<div align="center">
						<h:commandButton value="Cancelar"
							action="#{controleVendas.cancelar()}" immediate="true" />
						<h:commandButton value="Gravar"
							action="#{controleVendas.gravar()}" />
					</div>
				</f:facet>

				<h:outputText value="Código" />
				<h:inputText value="#{controleVendas.objeto.id}" readonly="true" size="50"/>
			

				<h:outputLabel value="Data" />

				<h:inputText value="#{controleVendas.objeto.data}" maxlength="10"
					size="50" onkeydown="Mascara(this,Data);"
					onkeyup="Mascara(this,Data);" onkeypress="Mascara(this,Data);">
					<f:converter converterId="converterCalendar" />
				</h:inputText>

				<h:outputLabel value="Cliente" />
				<h:selectOneMenu value="#{controleVendas.objeto.clientes}"
					converter="#{controleVendas.converterCliente}">
					<f:selectItem itemLabel="Selecione um cliente"
						noSelectionOption="true" />
					<f:selectItems value="#{controleVendas.daoCliente.ListarTodos()}" />
				</h:selectOneMenu>

				<h:outputLabel value="Valor da compra" />
				<h:inputText value="#{controleVendas.objeto.valor}" maxlength="40"
					size="50" onkeydown="Mascara(this,Valor);"
					onkeyup="Mascara(this,Valor);" onkeypress="Mascara(this,Valor);" />

				<h:outputLabel value="Pago" />
				<h:selectBooleanCheckbox value="#{controleVendas.objeto.pago}" />

			
			<br />
			</h:panelGrid>

		</h:form>
	</div>
	<div id="rodape">
		<ui:include src="../templates/rodape.xhtml" />
	</div>
</h:body>
</html>
